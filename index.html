<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eduardo Beretta</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="css/logo-port.svg" type="image/x-icon">
</head>

<body>

  <div id="navbar"></div>
  <script>
    //Carregar conteúdo do navbar
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar').innerHTML = data;
      })
      .catch(error => {
        console.error('Erro ao carregar o navbar:', error);
      });
  </script>
  <section id="page-home">
    <div class="text-home">
      <h1 class="tittle">Eduardo Beretta</h1>
      <p class="subtitle">Desenvolvedor Web</p>
    </div>
    <div class="social-container">
      <a href="https://www.instagram.com/_dudu.almeida_/" target="_blank" class="social-link">
        <img src="css/instagram.svg" alt="Instagram" class="social-icon">
      </a>
      <a href="https://www.linkedin.com/in/eduardo-beretta-a597ba356/" target="_blank" class="social-link">
        <img src="css/linkedin.svg" alt="LinkedIn" class="social-icon">
      </a>
      <a href="https://github.com/eduardoberettarod" target="_blank" class="social-link">
        <img src="css/github.svg" alt="GitHub" class="social-icon">
      </a>
    </div>

    <div class=" container-bala">
      <img src="css/bala.svg" alt="Bala" class="bala">
    </div>
  </section>

  <section>
    <div class="container-agua-viva">
      <img src="css/agua-viva.svg" alt="Água Viva" class="agua-viva">
    </div>
  </section>



  <script src="javascript/script.js"></script>
</body>

</html>
